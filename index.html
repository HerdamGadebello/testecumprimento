<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rockwell&family=Franklin+Gothic+Medium&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #F4F1EC;
            overflow: hidden;
        }
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000;
        }
        #intro-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #F1E1AC;
            text-align: center;
        }
        #mascot-intro {
            width: 40%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        #start-button {
            padding: 20px 40px;
            background-color: #002F6C;
            color: white;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #007BA7;
        }
        #quiz-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        #quiz-box {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #mascot-ninho {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
        }
        #question-header {
            background-color: #C8102E;
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 20px;
            padding: 15px;
            border-radius: 50px;
            text-align: center;
            width: 80%;
            margin: -70px auto 20px;
            line-height: 1.4;
        }
        #word-audio {
            display: block;
            margin: 20px auto;
        }
        #word-audio::-webkit-media-controls-panel {
            background-color: #F5C84C;
        }
        #speed-control {
            display: block;
            margin: 10px auto;
            padding: 5px;
            background-color: #F5C84C;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        #french-word {
            font-family: 'Franklin Gothic Heavy', sans-serif;
            font-size: 36px;
            color: black;
            text-align: center;
            margin: 20px 0;
        }
        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .option {
            background-color: #C6B9DD;
            color: black;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #10C894;
        }
        #feedback {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 24px;
            color: #3B8C59;
            text-align: center;
            margin: 20px 0;
        }
        #feedback.incorrect {
            color: #C8102E;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-button {
            padding: 15px 30px;
            background-color: #3B8C59;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #2E6C00;
        }
        #result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #result-box {
            background-color: #C8102E;
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: white;
        }
        #result-title {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #result-text {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #result-mascot {
            width: 50%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <video id="intro-video" src="VIDEOINTRO.mp4" autoplay muted></video>
    <div id="intro-screen">
        <img id="mascot-intro" src="MASCOTENEUTRO.png" alt="Mascote Neutro">
        <button id="start-button">INICIAR EXERCÍCIO</button>
    </div>
    <div id="quiz-container">
        <img id="logo" src="LOGODAMIAO.png" alt="Logo Damiao">
        <div id="quiz-box">
            <img id="mascot-ninho" src="MASCOTENINHO.png" alt="Mascote Ninho">
            <div id="question-header">Escolha a alternativa que melhor traduz a seguinte palavra:</div>
            <audio id="word-audio" controls></audio>
            <select id="speed-control">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <div id="french-word"></div>
            <div id="options"></div>
            <div id="feedback"></div>
        </div>
        <div id="navigation">
            <button class="nav-button" id="back-button">VOLTAR</button>
            <button class="nav-button" id="next-button">AVANÇAR</button>
        </div>
    </div>
    <div id="result-container">
        <div id="result-box">
            <div id="result-title"></div>
            <div id="result-text"></div>
            <img id="result-mascot" src="" alt="Mascote Resultado">
        </div>
    </div>
    <audio id="button-sound" src="BUTTON.mp3"></audio>
    <audio id="win-sound" src="WIN.wav"></audio>
    <audio id="error-sound" src="ERROR.wav"></audio>
    <audio id="positive-sound" src="POSITIVO.mp3"></audio>
    <audio id="negative-sound" src="NEGATIVO.mp3"></audio>

    <script>
        const questions = [
            { word: "Bonjour", correct: "Bom dia", audio: "bonjour.m4a", options: ["Bom dia", "Boa noite", "Olá", "Tchau"] },
            { word: "Salut", correct: "Olá", audio: "salut.mp3", options: ["Olá", "Bom dia", "Obrigado", "Por favor"] },
            { word: "Merci", correct: "Obrigado(a)", audio: "merci.mp3", options: ["Obrigado(a)", "Desculpa", "De nada", "Até logo"] },
            { word: "Coucou", correct: "Oi, Oie, Oizinho", audio: "coucou.mp3", options: ["Oi, Oie, Oizinho", "Boa tarde", "Tchau", "Perdão"] },
            { word: "S'il te plaît", correct: "Por favor (uso informal)", audio: "s'il te plaît.mp3", options: ["Por favor (uso informal)", "Obrigado", "De nada", "Boa noite"] },
            { word: "S'il vous plaît", correct: "Por favor (uso formal)", audio: "s'il vous plaît.mp3", options: ["Por favor (uso formal)", "Olá", "Desculpa", "Até breve"] },
            { word: "Pardon", correct: "Perdão. Desculpa", audio: "pardon.mp3", options: ["Perdão. Desculpa", "Bom dia", "Obrigado", "Tchau"] },
            { word: "De rien", correct: "De nada", audio: "de rien.mp3", options: ["De nada", "Por favor", "Boa tarde", "Olá"] },
            { word: "À bientôt", correct: "Até breve. Até logo", audio: "à bientôt.mp3", options: ["Até breve. Até logo", "Boa noite", "Obrigado", "Desculpa"] },
            { word: "Au revoir", correct: "Tchau. Nos vemos!", audio: "au revoir.mp3", options: ["Tchau. Nos vemos!", "Bom dia", "Por favor", "De nada"] },
            { word: "Bonne nuit", correct: "Boa noite (despedida)", audio: "bonne nuit.mp3", options: ["Boa noite (despedida)", "Olá", "Obrigado", "Até logo"] },
            { word: "Bonne soirée", correct: "Tenha uma boa noite", audio: "bonne soirée.mp3", options: ["Tenha uma boa noite", "Bom dia", "Desculpa", "Por favor"] },
            { word: "Bonsoir", correct: "Boa noite (cumprimento)", audio: "bonsoir.mp3", options: ["Boa noite (cumprimento)", "Tchau", "Obrigado", "Olá"] },
            { word: "Bonne journée", correct: "Tenha um bom dia", audio: "bonne journée.mp3", options: ["Tenha um bom dia", "Boa tarde", "De nada", "Perdão"] },
            { word: "Bon après-midi", correct: "Boa tarde", audio: "bon après midi.mp3", options: ["Boa tarde", "Bom dia", "Obrigado", "Tchau"] },
            { word: "Moi, c'est...", correct: "Eu sou (uso para se apresentar)", audio: "moi c'est.mp3", options: ["Eu sou (uso para se apresentar)", "Por favor", "Olá", "De nada"] },
            { word: "Je m'appelle...", correct: "Eu me chamo", audio: "je m'apelle.mp3", options: ["Eu me chamo", "Boa noite", "Obrigado", "Desculpa"] }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const video = document.getElementById('intro-video');
        const introScreen = document.getElementById('intro-screen');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const startButton = document.getElementById('start-button');
        const wordAudio = document.getElementById('word-audio');
        const speedControl = document.getElementById('speed-control');
        const frenchWord = document.getElementById('french-word');
        const optionsDiv = document.getElementById('options');
        const feedbackDiv = document.getElementById('feedback');
        const backButton = document.getElementById('back-button');
        const nextButton = document.getElementById('next-button');
        const buttonSound = document.getElementById('button-sound');
        const winSound = document.getElementById('win-sound');
        const errorSound = document.getElementById('error-sound');
        const positiveSound = document.getElementById('positive-sound');
        const negativeSound = document.getElementById('negative-sound');
        const resultTitle = document.getElementById('result-title');
        const resultText = document.getElementById('result-text');
        const resultMascot = document.getElementById('result-mascot');

        video.onended = () => {
            video.style.display = 'none';
            introScreen.style.display = 'flex';
        };

        startButton.onclick = () => {
            buttonSound.play();
            introScreen.style.display = 'none';
            quizContainer.style.display = 'flex';
            loadQuestion();
        };

        speedControl.onchange = () => {
            wordAudio.playbackRate = parseFloat(speedControl.value);
        };

        backButton.onclick = () => {
            buttonSound.play();
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                answered = false;
                feedbackDiv.textContent = '';
            }
        };

        nextButton.onclick = () => {
            buttonSound.play();
            if (!answered) return;
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                answered = false;
                feedbackDiv.textContent = '';
            } else {
                showResults();
            }
        };

        function loadQuestion() {
            const q = questions[currentQuestion];
            wordAudio.src = q.audio;
            wordAudio.playbackRate = parseFloat(speedControl.value);
            frenchWord.textContent = q.word;
            optionsDiv.innerHTML = '';
            const shuffledOptions = q.options.sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => checkAnswer(option, q.correct);
                optionsDiv.appendChild(div);
            });
        }

        function checkAnswer(selected, correct) {
            if (answered) return;
            answered = true;
            if (selected === correct) {
                score++;
                feedbackDiv.textContent = 'CORRETO';
                feedbackDiv.className = '';
                winSound.play();
            } else {
                feedbackDiv.textContent = 'INCORRETO';
                feedbackDiv.className = 'incorrect';
                errorSound.play();
            }
        }

        function showResults() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'flex';
            const percentage = (score / questions.length) * 100;
            let title, text, mascot, sound;

            if (percentage >= 95) {
                title = 'EXCELENTE';
                text = `Você acertou ${score}, continue assim, um excelente resultado`;
                mascot = 'MASCOTEFELIZ.png';
                sound = positiveSound;
            } else if (percentage >= 75) {
                title = 'PARABÉNS';
                text = `Você acertou ${score}, continue assim, um bom resultado`;
                mascot = 'MASCOTEALEGRE.png';
                sound = positiveSound;
            } else if (percentage >= 60) {
                title = 'QUASE LÁ';
                text = `Você acertou ${score}, não é um resultado ruim, mas também não é um bom resultado`;
                mascot = 'MASCOTEDUVIDA.png';
                sound = negativeSound;
            } else {
                title = 'NÃO FOI DESSA VEZ';
                text = `Você acertou ${score}, um resultado abaixo do esperado`;
                mascot = 'MASCOTEDUVIDA.png';
                sound = negativeSound;
            }

            resultTitle.textContent = title;
            resultText.textContent = text;
            resultMascot.src = mascot;
            sound.play();
        }

        loadQuestion();
    </script>
</body>
</html>
