<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tradução de Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rockwell&family=Franklin+Gothic+Demi&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        #intro {
            position: relative;
            height: 100vh;
            width: 100%;
            background-color: #F1E1AC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }
        #mascot {
            width: 40%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        #start-button {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            color: white;
            background-color: #002F6C;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #007BA7;
        }
        #quiz-container {
            display: none;
            position: relative;
            height: 100vh;
            width: 100%;
            background-color: #F4F1EC;
        }
        #quiz-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background-color: #002F6C;
            border-radius: 20px;
            padding: 20px;
            color: white;
            text-align: center;
        }
        #mascot-ninho {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        #question-header {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #C8102E;
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 25px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            line-height: 1.4;
        }
        #word {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 36px;
            color: black;
            margin: 20px 0;
        }
        #audio-controls {
            margin: 10px 0;
        }
        #speed-control {
            font-family: 'Poppins', sans-serif;
            color: black;
            margin-left: 10px;
        }
        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .option {
            background-color: #F5C84C;
            color: black;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #10C894;
        }
        #feedback {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin: 20px 0;
            color: #F5C84C;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: white;
            background-color: #3B8C59;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #2E6C00;
        }
        #result-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background-color: #C8102E;
            border-radius: 20px;
            padding: 20px;
            color: white;
            text-align: center;
            font-family: 'Franklin Gothic Demi', sans-serif;
        }
        #result-title {
            font-size: 36px;
            margin-bottom: 10px;
        }
        #result-text {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #result-mascot {
            width: 40%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="intro">
        <video id="intro-video" src="VIDEOINTRO.mp4" autoplay></video>
        <img id="mascot" src="MASCOTENEUTRO.png" alt="Mascote Neutro">
        <button id="start-button">INICIAR EXERCÍCIO</button>
    </div>
    <div id="quiz-container">
        <img id="logo" src="LOGODAMIAO.png" alt="Logo">
        <div id="quiz-box">
            <div id="question-header">Escolha a alternativa que melhor traduz a seguinte palavra:</div>
            <div id="audio-controls">
                <audio id="word-audio" src=""></audio>
                <button onclick="playAudio()">Tocar</button>
                <select id="speed-control" onchange="changeSpeed()">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <div id="word"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <div id="navigation">
                <button class="nav-button" id="back-button" onclick="playButtonSound(); prevQuestion()">VOLTAR</button>
                <button class="nav-button" id="next-button" onclick="playButtonSound(); nextQuestion()">AVANÇAR</button>
            </div>
            <img id="mascot-ninho" src="MASCOTENINHO.png" alt="Mascote Ninho">
        </div>
    </div>
    <div id="result-container">
        <div id="result-title"></div>
        <div id="result-text"></div>
        <img id="result-mascot" src="" alt="Mascote Resultado">
    </div>
    <audio id="win-audio" src="WIN.wav"></audio>
    <audio id="error-audio" src="ERROR.wav"></audio>
    <audio id="button-audio" src="BUTTON.mp3"></audio>
    <audio id="positivo-audio" src="POSITIVO.mp3"></audio>
    <audio id="negativo-audio" src="NEGATIVO.mp3"></audio>

    <script>
        const questions = [
            { word: "Bonjour", correct: "Bom dia", options: ["Bom dia", "Boa noite", "Olá", "Tchau"], audio: "bonjour.m4a" },
            { word: "Salut", correct: "Olá", options: ["Olá", "Bom dia", "Obrigado", "Por favor"], audio: "salut.mp3" },
            { word: "Merci", correct: "Obrigado(a)", options: ["Obrigado(a)", "De nada", "Perdão", "Até logo"], audio: "merci.mp3" },
            { word: "Coucou", correct: "Oi", options: ["Oi", "Boa noite", "Tchau", "Por favor"], audio: "coucou.mp3" },
            { word: "S'il te plaît", correct: "Por favor", options: ["Por favor", "Obrigado", "De nada", "Olá"], audio: "s'il te plaît.mp3" },
            { word: "S'il vous plaît", correct: "Por favor", options: ["Por favor", "Bom dia", "Perdão", "Tchau"], audio: "s'il vous plaît.mp3" },
            { word: "Pardon", correct: "Perdão", options: ["Perdão", "Olá", "Obrigado", "De nada"], audio: "pardon.mp3" },
            { word: "De rien", correct: "De nada", options: ["De nada", "Por favor", "Bom dia", "Tchau"], audio: "de rien.mp3" },
            { word: "À bientôt", correct: "Até breve", options: ["Até breve", "Boa noite", "Olá", "Obrigado"], audio: "à bientôt.mp3" },
            { word: "Au revoir", correct: "Tchau", options: ["Tchau", "Bom dia", "Por favor", "Perdão"], audio: "au revoir.mp3" },
            { word: "Bonne nuit", correct: "Boa noite", options: ["Boa noite", "Bom dia", "Olá", "De nada"], audio: "bonne nuit.mp3" },
            { word: "Bonne soirée", correct: "Tenha uma boa noite", options: ["Tenha uma boa noite", "Bom dia", "Por favor", "Tchau"], audio: "bonne soirée.mp3" },
            { word: "Bonsoir", correct: "Boa noite", options: ["Boa noite", "Olá", "Obrigado", "Perdão"], audio: "bonsoir.mp3" },
            { word: "Bonne journée", correct: "Tenha um bom dia", options: ["Tenha um bom dia", "Boa noite", "Por favor", "De nada"], audio: "bonne journée.mp3" },
            { word: "Bon après-midi", correct: "Boa tarde", options: ["Boa tarde", "Bom dia", "Olá", "Tchau"], audio: "bon après midi.mp3" },
            { word: "Moi, c'est...", correct: "Eu sou", options: ["Eu sou", "Boa noite", "Obrigado", "Por favor"], audio: "moi c'est.mp3" },
            { word: "Je m'appelle...", correct: "Eu me chamo", options: ["Eu me chamo", "Bom dia", "Perdão", "De nada"], audio: "je m'apelle.mp3" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        document.getElementById('intro-video').addEventListener('ended', () => {
            document.getElementById('intro-video').style.display = 'none';
        });

        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            loadQuestion();
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('word').textContent = question.word;
            document.getElementById('word-audio').src = question.audio;
            document.getElementById('feedback').textContent = '';
            document.getElementById('options').innerHTML = '';
            selectedOption = null;

            const shuffledOptions = shuffle([...question.options]);
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(option, question.correct);
                document.getElementById('options').appendChild(button);
            });

            document.getElementById('back-button').disabled = currentQuestion === 0;
            document.getElementById('next-button').disabled = currentQuestion === questions.length - 1 && selectedOption;
        }

        function selectOption(selected, correct) {
            selectedOption = selected;
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.textContent = 'CORRETO';
                score++;
                document.getElementById('win-audio').play();
            } else {
                feedback.textContent = 'INCORRETO';
                document.getElementById('error-audio').play();
            }
            document.getElementById('next-button').disabled = false;
        }

        function playAudio() {
            const audio = document.getElementById('word-audio');
            audio.play();
        }

        function changeSpeed() {
            const audio = document.getElementById('word-audio');
            audio.playbackRate = parseFloat(document.getElementById('speed-control').value);
        }

        function playButtonSound() {
            document.getElementById('button-audio').play();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (selectedOption || currentQuestion < questions.length - 1) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            const percentage = (score / questions.length) * 100;
            let title, text, mascot, audio;

            if (percentage >= 95) {
                title = 'EXCELENTE';
                text = `Você acertou ${score}, continue assim, um excelente resultado`;
                mascot = 'MASCOTEFELIZ.png';
                audio = 'positivo-audio';
            } else if (percentage >= 75) {
                title = 'PARABÉNS';
                text = `Você acertou ${score}, continue assim, um bom resultado`;
                mascot = 'MASCOTEALEGRE.png';
                audio = 'positivo-audio';
            } else if (percentage >= 60) {
                title = 'QUASE LÁ';
                text = `Você acertou ${score}, não é um resultado ruim, mas também não é um bom resultado`;
                mascot = 'MASCOTEDUVIDA.png';
                audio = 'negativo-audio';
            } else {
                title = 'NÃO FOI DESSA VEZ';
                text = `Você acertou ${score}, um resultado abaixo do esperado`;
                mascot = 'MASCOTEDUVIDA.png';
                audio = 'negativo-audio';
            }

            document.getElementById('result-title').textContent = title;
            document.getElementById('result-text').textContent = text;
            document.getElementById('result-mascot').src = mascot;
            document.getElementById(audio).play();
        }
    </script>
</body>
</html>
