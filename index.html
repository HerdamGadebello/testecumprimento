<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rockwell&family=Franklin+Gothic+Demi&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #062250;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }

        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            position: relative;
        }

        #mascot {
            max-width: 300px;
            width: 80%;
            margin-bottom: 20px;
        }

        #start-button {
            background-color: #002F6C;
            color: white;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #007BA7;
        }

        #quiz-container {
            display: none;
            position: relative;
            background-color: #002F6C;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            min-height: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 100px;
            width: 20%;
        }

        #mascot-ninho {
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-width: 80px;
            width: 15%;
        }

        #question-header {
            background-color: #C8102E;
            font-family: 'Rockwell', serif;
            font-size: 1.2rem;
            color: white;
            padding: 15px;
            border-radius: 25px;
            text-align: center;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
        }

        #quiz-content {
            margin-top: 50px;
            text-align: center;
        }

        #french-word {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
            color: black;
            margin: 20px 0;
        }

        #audio-controls {
            margin-bottom: 20px;
        }

        #audio-controls button {
            background-color: #F5C84C;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 5px;
        }

        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            background-color: #F4F1EC;
            color: black;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #C6B9DD;
        }

        #feedback {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            color: #F5C84C;
            margin-bottom: 20px;
        }

        #navigation {
            display: flex;
            justify-content: space-between;
        }

        #navigation button {
            background-color: #3B8C59;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #navigation button:hover {
            background-color: #2E6C00;
        }

        #result-container {
            display: none;
            background-color: #C8102E;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        #result-title {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
            color: white;
        }

        #result-message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: white;
            margin: 20px 0;
        }

        #result-mascot {
            max-width: 200px;
            width: 80%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #start-button {
                font-size: 1.2rem;
                padding: 10px 30px;
            }

            #french-word {
                font-size: 1.5rem;
            }

            #question-header {
                font-size: 1rem;
                width: 90%;
            }

            #options {
                grid-template-columns: 1fr;
            }

            #logo {
                max-width: 80px;
            }

            #mascot-ninho {
                max-width: 60px;
            }
        }

        @media (max-width: 480px) {
            #mascot {
                max-width: 200px;
            }

            #start-button {
                font-size: 1rem;
                padding: 8px 20px;
            }

            #french-word {
                font-size: 1.2rem;
            }

            #question-header {
                font-size: 0.9rem;
                padding: 10px;
            }

            #result-title {
                font-size: 1.5rem;
            }

            #result-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video id="intro-video" autoplay muted>
        <source src="VIDEOINTRO.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <img id="mascot" src="MASCOTENEUTRO.png" alt="Mascote Neutro">
        <button id="start-button">INICIAR EXERCÍCIO</button>
    </div>

    <div id="quiz-container">
        <img id="logo" src="LOGODAMIAO.png" alt="Logo Damiao">
        <img id="mascot-ninho" src="MASCOTENINHO.png" alt="Mascote Ninho">
        <div id="question-header">Escolha a alternativa que melhor traduz a seguinte palavra:</div>
        <div id="quiz-content">
            <div id="audio-controls">
                <button onclick="playAudio()">▶️</button>
                <input type="range" id="playback-speed" min="0.5" max="2" step="0.25" value="1" onchange="changeSpeed()">
            </div>
            <div id="french-word"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <div id="navigation">
                <button id="back-button" onclick="playButtonSound(); prevQuestion()">VOLTAR</button>
                <button id="next-button" onclick="playButtonSound(); nextQuestion()">AVANÇAR</button>
            </div>
        </div>
    </div>

    <div id="result-container">
        <div id="result-title"></div>
        <div id="result-message"></div>
        <img id="result-mascot" src="" alt="Mascote Resultado">
    </div>

    <audio id="quiz-audio"></audio>
    <audio id="win-audio" src="WIN.wav"></audio>
    <audio id="error-audio" src="ERROR.wav"></audio>
    <audio id="button-audio" src="BUTTON.mp3"></audio>
    <audio id="result-audio"></audio>

    <script>
        const questions = [
            { word: "Bonjour", correct: "Bom dia", options: ["Boa noite", "Olá", "Tchau"], audio: "bonjour.m4a" },
            { word: "Salut", correct: "Olá", options: ["Obrigado", "Por favor", "Tchau"], audio: "salut.mp3" },
            { word: "Merci", correct: "Obrigado(a)", options: ["De nada", "Por favor", "Boa noite"], audio: "merci.mp3" },
            { word: "Coucou", correct: "Oi, Oie, Oizinho", options: ["Olá", "Tchau", "Boa tarde"], audio: "coucou.mp3" },
            { word: "S'il te plaît", correct: "Por favor (uso informal)", options: ["Obrigado", "De nada", "Perdão"], audio: "s'il te plaît.mp3" },
            { word: "S'il vous plaît", correct: "Por favor (uso formal)", options: ["Obrigado", "De nada", "Perdão"], audio: "s'il vous plaît.mp3" },
            { word: "Pardon", correct: "Perdão. Desculpa", options: ["Obrigado", "Por favor", "De nada"], audio: "pardon.mp3" },
            { word: "De rien", correct: "De nada", options: ["Obrigado", "Por favor", "Tchau"], audio: "de rien.mp3" },
            { word: "À bientôt", correct: "Até breve. Até logo", options: ["Boa noite", "Tchau", "Olá"], audio: "à bientôt.mp3" },
            { word: "Au revoir", correct: "Tchau. Nos vemos!", options: ["Olá", "Obrigado", "Por favor"], audio: "au revoir.mp3" },
            { word: "Bonne nuit", correct: "Boa noite (despedida)", options: ["Boa tarde", "Bom dia", "Olá"], audio: "bonne nuit.mp3" },
            { word: "Bonne soirée", correct: "Tenha uma boa noite", options: ["Boa tarde", "Bom dia", "Olá"], audio: "bonne soirée.mp3" },
            { word: "Bonsoir", correct: "Boa noite (cumprimento)", options: ["Boa tarde", "Bom dia", "Tchau"], audio: "bonsoir.mp3" },
            { word: "Bonne journée", correct: "Tenha um bom dia", options: ["Boa noite", "Olá", "Tchau"], audio: "bonne journée.mp3" },
            { word: "Bon après-midi", correct: "Boa tarde", options: ["Boa noite", "Bom dia", "Olá"], audio: "bon après midi.mp3" },
            { word: "Moi, c'est...", correct: "Eu sou (uso para se apresentar)", options: ["Eu me chamo", "Obrigado", "Por favor"], audio: "moi, c'est.mp3" },
            { word: "Je m'appelle", correct: "Eu me chamo", options: ["Eu sou", "Obrigado", "Por favor"], audio: "je m'apelle.mp3" },
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const video = document.getElementById('intro-video');
        const mainContent = document.getElementById('main-content');
        const quizContainer = document.getElementById('quiz-container');
        const startButton = document.getElementById('start-button');
        const frenchWord = document.getElementById('french-word');
        const optionsDiv = document.getElementById('options');
        const feedbackDiv = document.getElementById('feedback');
        const backButton = document.getElementById('back-button');
        const nextButton = document.getElementById('next-button');
        const resultContainer = document.getElementById('result-container');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const resultMascot = document.getElementById('result-mascot');
        const quizAudio = document.getElementById('quiz-audio');
        const winAudio = document.getElementById('win-audio');
        const errorAudio = document.getElementById('error-audio');
        const buttonAudio = document.getElementById('button-audio');
        video.onended = () => {
            video.style.display = 'none';
            mainContent.style.display = 'flex';
        };

        startButton.onclick = () => {
            mainContent.style.display = 'none';
            quizContainer.style.display = 'block';
            loadQuestion();
        };

        function loadQuestion() {
            const q = questions[currentQuestion];
            frenchWord.textContent = q.word;
            quizAudio.src = q.audio;
            feedbackDiv.innerHTML = '';
            const allOptions = [q.correctAnswer, ...q.options];
            shuffle(allOptions);

            optionsDiv.innerHTML = '';
            allOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, q.correctAnswer);
                optionsDiv.appendChild(button);
            });

            answered = false;
            backButton.disabled = currentQuestion === 0;
            nextButton.disabled = true; }        }

        function checkAnswer(selected, correct) {
            if (answered) return;
            answered = true;

            if (selected === correct) {
                feedbackDiv.textContent = 'CORRETO';
                score++;
                winAudio.play();
            } else {
                feedbackDiv.textContent = 'INCORRETO';
                errorAudio.play();
            }

            nextButton.disabled = false;
        }

        function playAudio() {
            quizAudio.play();
        }

        function changeSpeed() {
            const speed = document.getElementById('playback-speed').value;
            quizAudio.playbackRate = speed;
        }

        function playButtonSound() {
            buttonAudio.play();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (answered) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }
        }

        function showResult() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            const percentage = (score / questions.length) * 100;
            let title, message, mascot, audio;
            if (percentage >= 95) {
                title = 'EXCELENTE';
                message = `Você acertou ${score} de ${questions.length}, continue assim, um excelente resultado!`;
                mascot = 'MASCOTEFELIZ.png';
                audio = 'POSITIVO.mp3';
            } else if (percentage >= 75) {
                title = 'PARABÉNS';
                message = `Você acertou ${score} de ${questions.length}, continue assim, um bom resultado!`;
                mascot = 'MASCOTEALEGRE.png';
                audio = 'POSITIVO.mp3';
            } else if (percentage >= 60) {
                title = 'QUASE LÁ';
                message = `Você acertou ${score} de ${questions.length}, não é um resultado ruim, mas também não é um bom resultado.`;
                mascot = 'MASCOTEDUVIDA.png';
                audio = 'NEGATIVO.mp3';
            } else {
                title = 'NÃO FOI DESSA VEZ';
                message = `Você acertou ${score} de ${questions.length}, um resultado abaixo do esperado.`;
                mascot = 'MASCOTEDUVIDA.png';
                audio = 'NEGATIVO.mp3';
            }

            resultTitle.textContent = title;
            resultMessage.textContent = message;
            resultMascot.src = mascot;
            resultAudio.src = audio;
            resultAudio.play();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        loadQuestion();
    </script>
</body>
</html>
