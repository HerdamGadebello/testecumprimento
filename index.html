<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Vocabulário Francês</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      width: 100%;
      height: 100%;
    }
    #intro, #pagina2, #conteudo {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    #intro {
      background-color: #062250;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #pagina2 {
      background-color: #F1E1AC;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #pagina2 img {
      max-width: 80%;
      height: auto;
    }
    #pagina2 button {
      background-color: #002F6C;
      color: white;
      font-family: 'Franklin Gothic Demi', sans-serif;
      font-size: 1.5em;
      padding: 15px 30px;
      margin-top: 30px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }
    #conteudo {
      background-color: #F4F1EC;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .header {
      position: relative;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .header-text {
      background-color: #C8102E;
      color: white;
      font-family: Rockwell, serif;
      padding: 10px 20px;
      border-radius: 25px;
      position: relative;
      margin: 0 auto;
      max-width: 90%;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
    }
    .card {
      background-color: #002F6C;
      border-radius: 20px;
      padding: 30px;
      color: white;
      position: relative;
      max-width: 600px;
      width: 90%;
      margin-top: 20px;
    }
    .mascotinho {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 80px;
    }
    .palavra {
      font-size: 2em;
      font-family: 'Franklin Gothic Heavy', sans-serif;
      color: black;
      margin: 15px 0;
      text-align: center;
    }
    .alternativas {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .alternativa {
      background-color: #F5C84C;
      color: black;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s;
    }
    .alternativa:hover {
      transform: scale(1.05);
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .controle {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 200px;
    }
    .controle button {
      background-color: #007BA7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }
    .resultado-final {
      background-color: #C8102E;
      border-radius: 20px;
      padding: 30px;
      color: white;
      font-family: 'Franklin Gothic Demi', sans-serif;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .mensagem-final {
      font-family: 'Poppins', sans-serif;
      margin-top: 15px;
    }
    @media (max-width: 768px) {
      .alternativas {
        grid-template-columns: 1fr;
      }
      .logo {
        width: 40px;
      }
      .mascotinho {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="intro">
    <video id="videoIntro" width="480" autoplay muted>
      <source src="VIDEOINTRO.mp4" type="video/mp4">
    </video>
    <audio id="somIntro" autoplay>
      <source src="SOMINTRO.mp3" type="audio/mp3">
    </audio>
  </div>

  <div id="pagina2">
    <img src="MASCOTENEUTRO.png" alt="Mascote neutro">
    <button onclick="iniciarExercicio()">INICIAR EXERCÍCIO</button>
  </div>

  <div id="conteudo">
    <div class="header">
      <img src="LOGODAMIAO.png" class="logo">
      <div class="header-text">Escolha a alternativa que melhor traduz a seguinte palavra:</div>
    </div>
    <div class="card" id="card">
      <audio id="audioPalavra" controls></audio>
      <div class="palavra" id="palavraFrancesa">Bonjour</div>
      <div class="alternativas" id="alternativasContainer"></div>
      <div class="feedback" id="feedback"></div>
      <img src="MASCOTENINHO.png" class="mascotinho">
    </div>
    <div class="controle">
      <button onclick="voltar()">VOLTAR</button>
      <button onclick="avancar()">AVANÇAR</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoIntro');
    const somIntro = document.getElementById('somIntro');
    const intro = document.getElementById('intro');
    const pagina2 = document.getElementById('pagina2');
    const conteudo = document.getElementById('conteudo');

    video.addEventListener('ended', () => {
      intro.style.display = 'none';
      pagina2.style.display = 'flex';
    });

    function iniciarExercicio() {
      new Audio('BUTTON.mp3').play();
      pagina2.style.display = 'none';
      conteudo.style.display = 'flex';
      // Inicialização do quiz aqui...
    }

    // Lógica de quiz, respostas, áudio e resultado continua...
  </script>
</body>
</html>
