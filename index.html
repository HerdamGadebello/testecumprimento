<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tradução em Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rockwell&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F5F1E7;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .container {
            background-color: #296CA6;
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            max-width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            background-color: #BF2121;
            border-radius: 50px;
            padding: 15px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
        }

        .word {
            font-family: 'Franklin Gothic Heavy', 'Poppins', sans-serif;
            font-size: 32px;
            color: black;
            margin: 20px 0;
        }

        .audio-controls {
            margin: 20px 0;
        }

        .audio-controls audio {
            margin-bottom: 10px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .option {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #d0d0d0;
        }

        .option.correct {
            background-color: #4CAF50;
            color: white;
        }

        .option.incorrect {
            background-color: #f44336;
            color: white;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #BF2121;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .final-result {
            font-size: 20px;
            margin: 20px 0;
        }

        .final-result button {
            background-color: #BF2121;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="LOGODAMIAO.png" alt="Logo" class="logo">
    <div class="container">
        <div class="header">Escolha a alternativa que melhor traduz a seguinte palavra:</div>
        <div id="content">
            <div class="audio-controls">
                <audio id="word-audio" controls></audio>
                <div>
                    <label for="playback-speed">Velocidade:</label>
                    <select id="playback-speed">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
            </div>
            <div class="word" id="word"></div>
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="buttons">
            <button id="prev" onclick="playButtonSound(); prevQuestion()">Voltar</button>
            <button id="next" onclick="playButtonSound(); nextQuestion()">Avançar</button>
        </div>
    </div>

    <audio id="button-sound" src="BUTTON.wav"></audio>
    <audio id="win-sound" src="WIN.wav"></audio>
    <audio id="error-sound" src="ERROR.wav"></audio>

    <script>
        const questions = [
            { word: "Bonjour", correct: "Bom dia", options: ["Bom dia", "Boa noite", "Olá", "Tchau"], audio: "bonjour.m4a" },
            { word: "Salut", correct: "Olá", options: ["Olá", "Bom dia", "Obrigado(a)", "Por favor"], audio: "salut.mp3" },
            { word: "Merci", correct: "Obrigado(a)", options: ["Obrigado(a)", "Por favor", "Desculpa", "De nada"], audio: "merci.mp3" },
            { word: "Coucou", correct: "Oi, Oie, Oizinho", options: ["Oi, Oie, Oizinho", "Boa noite", "Até logo", "Perdão"], audio: "coucou.mp3" },
            { word: "S'il te plaît", correct: "Por favor (uso formal)", options: ["Por favor (uso formal)", "Obrigado(a)", "De nada", "Tchau"], audio: "s'il te plaît.mp3" },
            { word: "S'il vous plaît", correct: "Por favor (uso informal)", options: ["Por favor (uso informal)", "Boa noite", "Olá", "Perdão"], audio: "s'il vous plaît.mp3" },
            { word: "Pardon", correct: "Perdão. Desculpa", options: ["Perdão. Desculpa", "Obrigado(a)", "De nada", "Até breve"], audio: "pardon.mp3" },
            { word: "De rien", correct: "De nada", options: ["De nada", "Por favor", "Boa noite", "Olá"], audio: "de rien.mp3" },
            { word: "À bientôt", correct: "Até breve. Até logo", options: ["Até breve. Até logo", "Boa tarde", "Obrigado(a)", "Oi"], audio: "à bientôt.mp3" },
            { word: "Au revoir", correct: "Tchau. Nos vemos", options: ["Tchau. Nos vemos", "Bom dia", "Por favor", "De nada"], audio: "au revoir.mp3" },
            { word: "Bonne nuit", correct: "Boa noite (despedida)", options: ["Boa noite (despedida)", "Boa tarde", "Olá", "Obrigado(a)"], audio: "bonne nuit.mp3" },
            { word: "Bonne soirée", correct: "Tenha uma boa noite", options: ["Tenha uma boa noite", "Bom dia", "Por favor", "De nada"], audio: "bonne soirée.mp3" },
            { word: "Bonsoir", correct: "Boa noite (cumprimento)", options: ["Boa noite (cumprimento)", "Boa tarde", "Olá", "Tchau"], audio: "bonsoir.mp3" },
            { word: "Bonne journée", correct: "Tenha um bom dia", options: ["Tenha um bom dia", "Boa noite", "Obrigado(a)", "Por favor"], audio: "bonne journée.mp3" },
            { word: "Bon après-midi", correct: "Boa tarde", options: ["Boa tarde", "Bom dia", "Olá", "De nada"], audio: "bon après midi.mp3" },
            { word: "Moi, c'est...", correct: "Eu sou (uso para se apresentar)", options: ["Eu sou (uso para se apresentar)", "Boa noite", "Por favor", "Tchau"], audio: "moi c'est.mp3" },
            { word: "Je m'appelle...", correct: "Eu me chamo", options: ["Eu me chamo", "Obrigado(a)", "De nada", "Olá"], audio: "je m'apelle.mp3" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let answers = [];

        const audio = document.getElementById('word-audio');
        const wordElement = document.getElementById('word');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const playbackSpeed = document.getElementById('playback-speed');
        const buttonSound = document.getElementById('button-sound');
        const winSound = document.getElementById('win-sound');
        const errorSound = document.getElementById('error-sound');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            wordElement.textContent = q.word;
            audio.src = q.audio;
            audio.playbackRate = parseFloat(playbackSpeed.value);
            audio.onerror = () => console.error(`Erro ao carregar áudio: ${q.audio}`);
            optionsElement.innerHTML = '';
            resultElement.textContent = '';
            answered = false;

            const shuffledOptions = shuffle([...q.options]);
            shuffledOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(option);
                optionsElement.appendChild(div);
            });

            prevButton.disabled = currentQuestion === 0;
            nextButton.disabled = !answered && currentQuestion < questions.length - 1;
        }

        function selectOption(selected) {
            if (answered) return;
            answered = true;
            const q = questions[currentQuestion];
            const isCorrect = selected === q.correct;
            answers[currentQuestion] = isCorrect;
            if (isCorrect) {
                score++;
                resultElement.textContent = 'CORRETO';
                resultElement.style.color = '#4CAF50';
                winSound.play().catch(e => console.error(`Erro ao tocar WIN.wav: ${e}`));
            } else {
                resultElement.textContent = 'INCORRETO';
                resultElement.style.color = '#f44336';
                errorSound.play().catch(e => console.error(`Erro ao tocar ERROR.wav: ${e}`));
            }

            document.querySelectorAll('.option').forEach(opt => {
                if (opt.textContent === q.correct) {
                    opt.classList.add('correct');
                } else if (opt.textContent === selected) {
                    opt.classList.add('incorrect');
                }
                opt.onclick = null;
            });

            nextButton.disabled = false;
        }

        function playButtonSound() {
            buttonSound.play().catch(e => console.error(`Erro ao tocar BUTTON.wav: ${e}`));
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const percentage = (score / questions.length) * 100;
            let message = '';
            if (percentage > 95) {
                message = `Parabéns! Você acertou ${score} de ${questions.length} palavras!`;
            } else if (percentage < 60) {
                message = `Não foi dessa vez. Você acertou ${score} de ${questions.length} palavras.`;
            } else {
                message = `Resultado bom, mas precisa treinar mais. Você acertou ${score} de ${questions.length} palavras.`;
            }

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="final-result">
                    ${message}
                    <br>
                    <button onclick="restart()">Refazer o teste</button>
                </div>
            `;
            document.querySelector('.header').style.display = 'none';
            prevButton.style.display = 'none';
            nextButton.style.display = 'none';
        }

        function restart() {
            playButtonSound();
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.querySelector('.header').style.display = 'block';
            prevButton.style.display = 'block';
            nextButton.style.display = 'block';
            loadQuestion();
        }

        playbackSpeed.onchange = () => {
            audio.playbackRate = parseFloat(playbackSpeed.value);
        };

        loadQuestion();
    </script>
</body>
</html>
