<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Demi&family=Rockwell&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Page 1 - Intro */
        #page1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #062250;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #introVideo {
            max-width: 80%;
            max-height: 80%;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* Page 2 - Start Screen */
        #page2 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            text-align: center;
        }

        #mascotNeutro {
            width: 200px;
            margin-bottom: 40px;
        }

        .start-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        /* Page 3 - Quiz */
        #page3 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        .quiz-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .question-header {
            background-color: #C8102E;
            border-radius: 50px;
            padding: 15px;
            margin-top: -40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-header h2 {
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 1.2rem;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .audio-controls button {
            background-color: #F5C84C;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speed-control {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .speed-control label {
            color: white;
            margin-right: 10px;
        }

        .french-word {
            font-family: 'Franklin Gothic Heavy', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            color: black;
            background-color: #F4F1EC;
            padding: 10px;
            border-radius: 10px;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
        }

        .option {
            background-color: #F4F1EC;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-align: center;
        }

        .option:hover {
            background-color: #C6B9DD;
        }

        .feedback {
            text-align: center;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            margin: 20px 0;
            height: 40px;
        }

        .correct {
            color: #3B8C59;
        }

        .incorrect {
            color: #C8102E;
        }

        .mascotNinho {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 100px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        /* Results Page */
        #resultsPage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            width: 100%;
        }

        .results-container {
            background-color: #C8102E;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .results-title {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .results-message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .results-mascot {
            width: 200px;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <!-- Page 1 - Intro Video -->
    <div id="page1">
        <video id="introVideo" autoplay muted>
            <source src="VIDEOINTRO.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="introAudio" src="SOMINTRO.mp3"></audio>
    </div>

    <!-- Page 2 - Start Screen -->
    <div id="page2">
        <img id="mascotNeutro" src="MASCOTENEUTRO.png" alt="Mascote">
        <button class="start-button" id="startButton">INICIAR EXERCÍCIO</button>
    </div>

    <!-- Page 3 - Quiz -->
    <div id="page3">
        <img class="logo" src="LOGODAMIAO.png" alt="Logo">

        <div class="quiz-container">
            <div class="question-header">
                <h2>Escolha a alternativa que melhor traduz a seguinte palavra:</h2>
            </div>

            <div class="audio-controls">
                <button id="playButton">▶</button>
                <button id="stopButton">■</button>
                <div class="speed-control">
                    <label for="speedSelect">Velocidade:</label>
                    <select id="speedSelect">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>

            <div class="french-word" id="frenchWord"></div>

            <div class="options-container" id="optionsContainer"></div>

            <div class="feedback" id="feedback"></div>

            <img class="mascotNinho" src="MASCOTENINHO.png" alt="Mascote">
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" id="backButton">VOLTAR</button>
            <button class="nav-button" id="nextButton">AVANÇAR</button>
        </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage">
        <div class="results-container">
            <h1 class="results-title" id="resultsTitle"></h1>
            <p class="results-message" id="resultsMessage"></p>
            <img class="results-mascot" id="resultsMascot" src="" alt="Mascote">
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="buttonSound" src="BUTTON.mp3"></audio>
    <audio id="winSound" src="WIN.wav"></audio>
    <audio id="errorSound" src="ERROR.wav"></audio>
    <audio id="positiveSound" src="POSITIVO.mp3"></audio>
    <audio id="negativeSound" src="NEGATIVO.mp3"></audio>
    <audio id="currentAudio"></audio>

    <script>
        // Quiz data
        const quizData = [
            {
                french: "Bonjour",
                audio: "bonjour.m4a",
                correct: "Bom dia",
                options: ["Bom dia", "Boa noite", "Tchau", "Obrigado"]
            },
            {
                french: "Salut",
                audio: "salut.mp3",
                correct: "Olá",
                options: ["Olá", "Obrigado(a)", "Por favor", "Até logo"]
            },
            {
                french: "Merci",
                audio: "merci.mp3",
                correct: "Obrigado(a)",
                options: ["De nada", "Obrigado(a)", "Por favor", "Bom dia"]
            },
            {
                french: "Coucou",
                audio: "coucou.mp3",
                correct: "Oi",
                options: ["Tchau", "Oi", "Bom dia", "Boa noite"]
            },
            {
                french: "S'il te plaît",
                audio: "s'il te plaît.mp3",
                correct: "Por favor (uso informal)",
                options: ["Por favor (uso informal)", "Obrigado", "Desculpa", "De nada"]
            },
            {
                french: "S'il vous plaît",
                audio: "s'il vous plaît.mp3",
                correct: "Por favor (uso formal)",
                options: ["Por favor (uso formal)", "Por favor (uso informal)", "Obrigado", "De nada"]
            },
            {
                french: "Pardon",
                audio: "pardon.mp3",
                correct: "Perdão. Desculpa",
                options: ["Obrigado", "De nada", "Perdão. Desculpa", "Por favor"]
            },
            {
                french: "De rien",
                audio: "de rien.mp3",
                correct: "De nada",
                options: ["Obrigado", "De nada", "Por favor", "Desculpa"]
            },
            {
                french: "À bientôt",
                audio: "à bientôt.mp3",
                correct: "Até breve. Até logo",
                options: ["Bom dia", "Boa noite", "Até breve. Até logo", "Oi"]
            },
            {
                french: "Au revoir",
                audio: "au revoir.mp3",
                correct: "Tchau. Nos vemos!",
                options: ["Oi", "Bom dia", "Tchau. Nos vemos!", "Obrigado"]
            },
            {
                french: "Bonne nuit",
                audio: "bonne nuit.mp3",
                correct: "Boa noite (despedida)",
                options: ["Boa noite (despedida)", "Bom dia", "Boa tarde", "Oi"]
            },
            {
                french: "Bonne soirée",
                audio: "bonne soirée.mp3",
                correct: "Tenha uma boa noite",
                options: ["Boa noite", "Tenha uma boa noite", "Bom dia", "Boa tarde"]
            },
            {
                french: "Bonsoir",
                audio: "bonsoir.mp3",
                correct: "Boa noite (cumprimento)",
                options: ["Boa noite (cumprimento)", "Bom dia", "Boa tarde", "Tchau"]
            },
            {
                french: "Bonne journée",
                audio: "bonne journée.mp3",
                correct: "Tenha um bom dia",
                options: ["Bom dia", "Tenha um bom dia", "Boa noite", "Boa tarde"]
            },
            {
                french: "Bon après-midi",
                audio: "bon après midi.mp3",
                correct: "Boa tarde",
                options: ["Bom dia", "Boa noite", "Boa tarde", "Oi"]
            },
            {
                french: "Moi, c'est...",
                audio: "moi c'est.mp3",
                correct: "Eu sou (uso para se apresentar)",
                options: ["Eu me chamo", "Eu sou (uso para se apresentar)", "Oi", "Bom dia"]
            },
            {
                french: "Je m'appelle...",
                audio: "je m'apelle.mp3",
                correct: "Eu me chamo",
                options: ["Eu sou", "Eu me chamo", "Oi", "Bom dia"]
            }
        ];

        // DOM elements
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const introVideo = document.getElementById('introVideo');
        const introAudio = document.getElementById('introAudio');
        const startButton = document.getElementById('startButton');
        const frenchWord = document.getElementById('frenchWord');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedback = document.getElementById('feedback');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const speedSelect = document.getElementById('speedSelect');
        const currentAudio = document.getElementById('currentAudio');
        const buttonSound = document.getElementById('buttonSound');
        const winSound = document.getElementById('winSound');
        const errorSound = document.getElementById('errorSound');
        const positiveSound = document.getElementById('positiveSound');
        const negativeSound = document.getElementById('negativeSound');
        const resultsPage = document.getElementById('resultsPage');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsMessage = document.getElementById('resultsMessage');
        const resultsMascot = document.getElementById('resultsMascot');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let answered = false;

        // Initialize the quiz
        function initQuiz() {
            loadQuestion(currentQuestion);
        }

        // Load a question
        function loadQuestion(index) {
            if (index < 0 || index >= quizData.length) return;

            currentQuestion = index;
            const question = quizData[index];
            
            // Reset state
            answered = false;
            feedback.textContent = '';
            feedback.className = 'feedback';
            
            // Set question
            frenchWord.textContent = question.french;
            currentAudio.src = question.audio;
            currentAudio.load();
            
            // Shuffle options
            const options = [...question.options];
            if (!options.includes(question.correct)) {
                options[Math.floor(Math.random() * options.length)] = question.correct;
            }
            
            // Shuffle the options array
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            // Create option buttons
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(option, question.correct));
                optionsContainer.appendChild(button);
            });
            
            // Update navigation buttons
            backButton.disabled = index === 0;
            nextButton.disabled = false;
            nextButton.textContent = index === quizData.length - 1 ? 'VER RESULTADO' : 'AVANÇAR';
            
            // Play audio at default speed
            currentAudio.playbackRate = 1;
            speedSelect.value = '1';
        }

        // Handle answer selection
        function selectAnswer(selected, correct) {
            if (answered) return;
            
            answered = true;
            userAnswers[currentQuestion] = selected;
            
            // Highlight selected answer
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
                if (option.textContent === selected) {
                    option.style.backgroundColor = selected === correct ? '#3B8C59' : '#C8102E';
                    option.style.color = 'white';
                }
                if (option.textContent === correct) {
                    option.style.backgroundColor = '#3B8C59';
                    option.style.color = 'white';
                }
            });
            
            // Show feedback
            if (selected === correct) {
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct';
                score++;
                winSound.play();
            } else {
                feedback.textContent = 'INCORRETO';
                feedback.className = 'feedback incorrect';
                errorSound.play();
            }
        }

        // Navigation functions
        function goToNextQuestion() {
            buttonSound.play();
            
            if (currentQuestion === quizData.length - 1) {
                showResults();
                return;
            }
            
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            }
        }

        function goToPreviousQuestion() {
            buttonSound.play();
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        // Show results
        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            
            if (percentage >= 95) {
                resultsTitle.textContent = 'EXCELENTE';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, continue assim, um excelente resultado`;
                resultsMascot.src = 'MASCOTEFELIZ.png';
                positiveSound.play();
            } else if (percentage >= 75) {
                resultsTitle.textContent = 'PARABÉNS';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, continue assim, um bom resultado`;
                resultsMascot.src = 'MASCOTEALEGRE.png';
                positiveSound.play();
            } else if (percentage >= 60) {
                resultsTitle.textContent = 'QUASE LÁ';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, não é um resultado ruim, mas também não é um bom resultado`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            } else {
                resultsTitle.textContent = 'NÃO FOI DESSA VEZ';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, um resultado abaixo do esperado`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            }
            
            page3.style.display = 'none';
            resultsPage.style.display = 'flex';
            resultsPage.classList.add('fade-in');
        }

        // Event listeners
        introVideo.addEventListener('ended', () => {
            introVideo.style.opacity = '0';
            setTimeout(() => {
                page1.style.display = 'none';
                page2.style.display = 'flex';
                page2.classList.add('fade-in');
            }, 1000);
        });

        startButton.addEventListener('click', () => {
            buttonSound.play();
            page2.style.display = 'none';
            page3.style.display = 'flex';
            page3.classList.add('fade-in');
            initQuiz();
        });

        backButton.addEventListener('click', goToPreviousQuestion);
        nextButton.addEventListener('click', goToNextQuestion);

        playButton.addEventListener('click', () => {
            // Removed button sound for play audio
            currentAudio.play();
        });

        stopButton.addEventListener('click', () => {
            buttonSound.play();
            currentAudio.pause();
            currentAudio.currentTime = 0;
        });

        speedSelect.addEventListener('change', () => {
            currentAudio.playbackRate = parseFloat(speedSelect.value);
        });

        // Start the intro video with audio
        document.addEventListener('DOMContentLoaded', () => {
            introVideo.play();
            introAudio.play();
        });
    </script>
</body>
</html>
